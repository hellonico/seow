<div class="span3">
</div>

<div class="span6">
	<form class="form-horizontal">
		<fieldset>
			<legend>Edit Website</legend>
			<div class="control-group">
				<label class="control-label" for="inputEmail">Name</label>
				<div class="controls">
					<input type="text" placeholder="Type something…" value="{{website.nom}}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">URL</label>
				<div class="controls">
					<input type="text" placeholder="Type something…" value="{{website.urls[0]}}"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-warning">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>

<div class="span3">
	<form class="form-horizontal">
		<fieldset>
			<legend>Filters</legend>
			<ul>
				<li ng-repeat="f in filters | filter:query | orderBy:orderProp" class="thumbnail">
					<a ng-click="click(f._id)">{{f.keywords}}</a>
				</li>
			</ul>
		</fieldset>
	</form>
</div>
