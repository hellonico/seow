<div class="span3"></div>

<div ng-controller="WebsiteCtrl" class="span9">

	<ul class="nav nav-tabs nav-stacked">
		<li class="disabled"><a href="#">My Websites</a></li>
	</ul>

	<table id="websiteslist" class="table table-bordered">
		<tr ng-repeat="s in sites | filter:query | orderBy:orderProp">
			<td>
				<a href="#/charts/{{s._id}}">
					{{s.nom}}
				</a>
			</td>
			<td>
				{{s.urls[0]}}
			<td>
				<a href="#/edit/{{s._id}}">
					<img src="/icons/edit.png" height="16" width="16"/>
				</a>
			</td>
			<td>
				<a ng-click="refresh(s._id)">
					<img id="refresh-image" src="/icons/refresh.png" height="16" width="16"/>
				</a>
			</td>
		</tr>		 
	</table>

</div>
