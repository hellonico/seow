<body>
	<div class="span3"></div>

	<div ng-controller="WebsiteCtrl" class="span9">
		<ul class="nav nav-tabs nav-stacked">
			<li class="disabled"><a href="#">Websites</a></li>
		</ul>
		<ul id="websiteslist" class="nav nav-pills nav-stacked">
			<li ng-repeat="s in sites | filter:query | orderBy:orderProp" class="thumbnail">
				<a href="/charts/{{s._id}}">{{s.nom}}<span style="left-padding:20px; font-size:smaller">[{{s.urls[0]}}]</span></a>
			</li>		 
		</ul>

	</div>
</body>
